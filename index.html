<!DOCTYPE html>
<html>
    <head>
        <title>get data page</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    </head>
    <body>
        <button type="button" id="get">Get</button>
        <button type="button" id="post">Post</button>
        <button type="button" id="put">Put</button>
        <section class="result">Result: </section>
        <script>
            
            $("button").click(function(){
                if(this.id == 'get'){
                    $.get("http://shenkar.html5-book.co.il/2018-2019/dcs/dev_45/service_calculator/service.php",
                    {'func':'sum','num1':10,'num2':15,'num3':20},
                    function( data ) {
                        $(".result").append(data.retVal);
                        console.log( "Return data: " + data.retVal);
                });
                }
                if(this.id=='post')
                {
                    $.post("http://shenkar.html5-book.co.il/2018-2019/dcs/dev_45/service_calculator/service.php",
                    {'func':'sum','num1':10,'num2':15,'num3':20},
                    function( data ) {
                        $(".result").append(data.retVal);
                        console.log( "Return data: " + data.retVal);
                    });
                }
                if(this.id=='put')
                {
                    
                    var dataObj={'func':'sum', 'num1':10, 'num2':15, 'num3':20};
                    $.ajax({
                        url:'http://shenkar.html5-book.co.il/2018-2019/dcs/dev_45/service_calculator/service.php',
                        data:dataObj,
                        type:'PUT',
                        success:function(data){
                            $(".result").append(data.retVal);
                            console.log( "Return data: " + data.retVal);
                        }
                    });
                   
                }
            })
            
        </script>
    </body>
</html>
